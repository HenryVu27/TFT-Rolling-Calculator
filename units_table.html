<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TFT Units Table</title>
  <style>
    body {
      background: #181c24;
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    table {
      width: 400px;
      margin: 40px auto;
      border-collapse: collapse;
      background: #23273a;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 12px rgba(0,0,0,0.2);
    }
    th, td {
      padding: 12px 16px;
      text-align: left;
    }
    th {
      background: #23273a;
      color: #7ec7e6;
      font-size: 1.1em;
      border-bottom: 2px solid #2e3347;
    }
    tr:not(:last-child) td {
      border-bottom: 1px solid #2e3347;
    }
    td img {
      width: 32px;
      height: 32px;
      border-radius: 6px;
      vertical-align: middle;
      margin-right: 10px;
      background: #222;
    }
    .cost-1 { color: #fff; }
    .cost-2 { color: #1effa3; }
    .cost-3 { color: #0070dd; }
    .cost-4 { color: #a335ee; }
    .cost-5 { color: #ff8000; }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Unit</th>
        <th>Cost</th>
      </tr>
    </thead>
    <tbody id="units-table-body">
      <!-- Rows will be inserted by JS -->
    </tbody>
  </table>

      { "name": "Zac", "cost": 5 }
    ];

    // Helper to get the icon URL
    function getIconUrl(name) {
      // Special cases for icon names
      const specialCases = {
        'Nidalee': 'nidaleecougar',
        'Jarvan IV': 'jarvan'
      };
      if (specialCases[name]) {
        return `https://ap.tft.tools/img/cd14/face/TFT14_${specialCases[name]}.jpg`;
      }
      // Remove spaces, apostrophes, dots, make lowercase
      let urlName = name.toLowerCase().replace(/[^a-z0-9]/g, '');
      return `https://ap.tft.tools/img/cd14/face/TFT14_${urlName}.jpg`;
    }

    const tbody = document.getElementById('units-table-body');
    units.forEach(unit => {
      const tr = document.createElement('tr');
      const iconUrl = getIconUrl(unit.name);
      tr.innerHTML = `
        <td><img src="${iconUrl}" alt="${unit.name}"> ${unit.name}</td>
        <td class="cost-${unit.cost}">${unit.cost}</td>
      `;
      tbody.appendChild(tr);
    });
  </script>
</body>
</html>
